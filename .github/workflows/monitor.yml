name: niconico-tag-monitor
on:
  schedule:
    - cron: "*/10 * * * *"   # 必ず10分おきに起動
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Timestamp (UTC/JST)
        run: |
          echo "UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "JST: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S')"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: |
          echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" >> $GITHUB_ENV
          echo "VIDEOS=${{ secrets.VIDEOS }}" >> $GITHUB_ENV
          echo "REQUIRED_TAGS=${{ secrets.REQUIRED_TAGS }}" >> $GITHUB_ENV
      - run: python monitor_niconico.py --state state.json

      - uses: actions/upload-artifact@v4
        with:
          name: state-json
          path: state.json
