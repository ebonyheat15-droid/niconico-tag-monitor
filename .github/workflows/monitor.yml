name: niconico-tag-monitor
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: |
          echo "LINE_NOTIFY_TOKEN=${{ secrets.LINE_NOTIFY_TOKEN }}" >> $GITHUB_ENV
          echo "TEAMS_WEBHOOK_URL=${{ secrets.TEAMS_WEBHOOK_URL }}" >> $GITHUB_ENV
          echo "VIDEOS=${{ secrets.VIDEOS }}" >> $GITHUB_ENV
      - run: python monitor_niconico.py --state state.json
      - uses: actions/upload-artifact@v4
        with:
          name: state-json
          path: state.json
