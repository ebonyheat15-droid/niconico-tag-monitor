name: niconico-tag-monitor
on:
  schedule:
    - cron: "*/10 * * * *"     # （残してOK。効いていなくても外部で回せる）
  workflow_dispatch:
  repository_dispatch:
    types: [run-nico]          # 任意のイベント名（このままでOK）

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: |
          echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" >> $GITHUB_ENV
          echo "VIDEOS=${{ secrets.VIDEOS }}" >> $GITHUB_ENV
          echo "REQUIRED_TAGS=${{ secrets.REQUIRED_TAGS }}" >> $GITHUB_ENV    # ← これを追加
      - run: python monitor_niconico.py --state state.json
      - uses: actions/upload-artifact@v4
        with:
          name: state-json
          path: state.json
