name: scheduler-smoke
on:
  schedule:
    - cron: "*/5 * * * *"   # 5分おきに必ず起動
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Show UTC/JST time
        run: |
          echo "UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "JST: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S')"
